<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Template</title>
	<style>

		body{
			width:800px;
			margin:40px auto;
			text-align: center;
		}

		#wrapper{
			border:1px solid #ccc;
		}

		.awesome-div{
			width:50px;
			height:50px;
			border:1px solid #000;
			margin:10px;
			display: inline-block;
		}

	</style>
</head>
<body>

	<div id="wrapper">
		<div class="awesome-div"></div>
		<div class="awesome-div"></div>
		<div class="awesome-div"></div>
		<div class="awesome-div"></div>
		<div class="awesome-div"></div>
		<br style="clear:both;">
		<button class="prev">prev</button>
		<button class="next">next</button>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/plugins/jquery.template.js"></script>

	<script>

		// Example Usage
		$(document).ready(function(){
			$('#wrapper').MyAwesomePlugin({});
		});

		// $('#wrapper').MyAwesomePlugin('awesomer',1);
		// $('#wrapper').MyAwesomePlugin('awesomer',-1);
		// $('#wrapper').MyAwesomePlugin('init');
		// $('#wrapper').MyAwesomePlugin('destroy');

	</script>

</body>
</html>
